{% extends "base.html" %}
{% block conteudo %}
	<h2 style="text-align: center;">Atualizar Equipamentos</h2>
	<br>
    <form action="{{url_for('atualizar_equipamento')}}" method="POST">
		<div class="form-group">
			<label>Id</label>
			<input type="number" class="form-control" name="id" placeholder="Digite o id" required>
			<label>Nome</label>
			<input type="text" class="form-control" name="nome" placeholder="Digite o nome" required>
            <label>Código</label>
			<input type="number" class="form-control" name="codigo" placeholder="Digite o código do produto" required>
			<label>QTDE</label>
			<input type="number" class="form-control" name="qtde" placeholder="Digite à quantidade" required>
		</div>
		<button class="btn btn-secondary">Atualizar</button>
		<input type="reset" value="Limpar">
	</form>
{% endblock conteudo %}
