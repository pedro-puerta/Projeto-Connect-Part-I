{% extends "base.html" %}
{% block conteudo %}
	<h2 style="text-align: center;">Cadastrar Clientes</h2>
	<br>
    <form action="{{url_for('cadastrar_clientes')}}" method="POST">
		<div class="form-group">
			<label>Nome</label>
			<input type="text" class="form-control" name="nome" placeholder="Digite o nome" required>
			<label>Email</label>
			<input type="email" class="form-control" name="email" placeholder="Digite o email" required>
		</div>
		<button class="btn btn-primary">Adicionar</button>
		<input type="reset" value="Limpar">
	</form>
	{% endblock conteudo %}
