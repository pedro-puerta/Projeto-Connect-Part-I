{% extends "base.html" %}
{% block conteudo %}
	<h2 style="text-align: center;">Cadastrar Equipamentos</h2>
	<br>
    <form action="{{url_for('cadastrar_equipamentos')}}" method="POST">
		<div class="form-group">
			<label>Nome</label>
			<input type="text" class="form-control" name="nome" placeholder="Digite o nome" required>
			<label>Código</label>
			<input type="number" class="form-control" name="codigo" placeholder="Digite o código" required>
			<label>QTDE</label>
			<input type="number" class="form-control" name="qtde" placeholder="Digite à quantidade" required>
		</div>
		<button class="btn btn-primary">Adicionar</button>
		<input type="reset" value="Limpar">
	</form>
{% endblock conteudo %}
